{% extends "layout.html" %}

{% block content %}
<div class="quiz-selection-container">
    <h1 class="mb-4">Choose a Quiz Topic</h1>
    <div class="quiz-options row justify-content-center">
        <!-- Meat Quiz Option -->
        <div class="col-md-5 mb-4">
            <a href="/quiz/meat/1" class="quiz-option meat">
                <div class="option-content">
                    <img src="{{ url_for('static', filename='images/home-steak.webp') }}" alt="Steak" class="option-image">
                    <h2>Meat Quiz</h2>
                    <p>Test your knowledge about meat cooking</p>
                    <button class="btn btn-sm btn-outline-light">Take Quiz</button>
                </div>
            </a>
        </div>
        
        <!-- Eggs Quiz Option -->
        <div class="col-md-5 mb-4">
            <a href="/quiz/eggs/1" class="quiz-option eggs">
                <div class="option-content">
                    <img src="{{ url_for('static', filename='images/home-eggs.webp') }}" alt="Eggs" class="option-image">
                    <h2>Eggs Quiz</h2>
                    <p>Test your knowledge about egg cooking</p>
                    <button class="btn btn-sm btn-outline-dark">Take Quiz</button>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<style>
    .quiz-selection-container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
    }
    
    .quiz-options {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
    }
    
    .quiz-option {
        display: block;
        padding: 15px;
        border-radius: 8px;
        text-decoration: none;
        color: white;
        transition: transform 0.3s, box-shadow 0.3s;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        height: 100%;
    }
    
    .quiz-option:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        text-decoration: none;
    }
    
    .meat {
        background-color: #dc3545;
        background-image: linear-gradient(135deg, #dc3545, #a71d2a);
    }
    
    .eggs {
        background-color: #ffc107;
        background-image: linear-gradient(135deg, #ffc107, #e0a800);
        color: #212529;
    }
    
    .option-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100%;
    }
    
    .option-image {
        width: 100%;
        max-height: 180px;
        object-fit: cover;
        border-radius: 6px;
        margin-bottom: 15px;
    }
    
    .quiz-option h2 {
        margin-bottom: 10px;
        font-size: 1.5em;
    }
    
    .quiz-option p {
        margin-bottom: 15px;
        opacity: 0.9;
        flex-grow: 1;
    }
    
    .quiz-option .btn {
        margin-top: auto;
        width: 120px;
    }
</style>
{% endblock %}
