{% extends "layout.html" %}

{% block content %}
<div class="quiz-selection-container">
    <h1 class="mb-4">Choose a Quiz Topic</h1>
    <div class="quiz-options row justify-content-center">
        <!-- Meat Quiz Option -->
        <div class="col-md-5 mb-4">
            <a href="/quiz/meat/1" class="quiz-option meat">
                <div class="option-content">
                    <img src="{{ url_for('static', filename='images/steak-medium-st.png') }}" alt="Steak" class="option-image">
                    <h2>Meat Quiz</h2>
                    <p>Test your knowledge about meat cooking</p>
                    <button class="btn btn-sm btn-outline-light">Take Quiz</button>
                </div>
            </a>
        </div>
        
        <!-- Eggs Quiz Option -->
        <div class="col-md-5 mb-4">
            <a href="/quiz/eggs/1" class="quiz-option eggs">
                <div class="option-content">
                    <img src="{{ url_for('static', filename='images/eggs-medium-st.png') }}" alt="Eggs" class="option-image">
                    <h2>Eggs Quiz</h2>
                    <p>Test your knowledge about egg cooking</p>
                    <button class="btn btn-sm btn-outline-accent">Take Quiz</button>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<style>
    .quiz-selection-container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
    }
    
    .quiz-options {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
    }
    
    .quiz-option {
        display: block;
        padding: 15px;
        border-radius: 8px;
        text-decoration: none;
        color: white;
        transition: transform 0.3s, box-shadow 0.3s;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        height: 100%;
    }
    
    .quiz-option:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        text-decoration: none;
    }
    
    .meat {
        background-color: #6C7A55;
        background-image: linear-gradient(135deg, #6C7A55, #5A6750);
    }
    
    .eggs {
        background-color: #A78A7F;
        background-image: linear-gradient(135deg, #A78A7F, #8C726A);
        color: #fdfaf5;
    }
    
    .option-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100%;
    }
    
    .option-image {
        width: 100%;
        max-height: 180px;
        object-fit: cover;
        border-radius: 6px;
        margin-bottom: 15px;
    }
    
    .quiz-option h2 {
        margin-bottom: 10px;
        font-size: 1.5em;
        transition: color 0.3s;
    }
    
    .quiz-option:hover h2 {
        color: #FFF0DB !important; /* Changed from blue to your beige color */
    }
    
    .quiz-option p {
        margin-bottom: 15px;
        opacity: 0.9;
        flex-grow: 1;
        transition: color 0.3s;
    }
    
    .quiz-option:hover p {
        color: #FFF0DB !important; /* Changed from blue to your beige color */
    }
    
    .quiz-option .btn {
        margin-top: auto;
        width: 120px;
    }
    
    .meat .btn-outline-light {
        border-color: #fdfaf5;
        color: #fdfaf5;
    }
    
    .meat .btn-outline-light:hover {
        background-color: #fdfaf5;
        color: #6C7A55;
    }
    
    .eggs .btn-outline-accent {
        border-color: #fdfaf5;
        color: #fdfaf5;
    }
    
    .eggs .btn-outline-accent:hover {
        background-color: #fdfaf5;
        color: #A78A7F;
    }
</style>
{% endblock %}
