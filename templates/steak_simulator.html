{% extends "layout.html" %}

{% block content %}
<div class="text-center mt-4">
  <h2 id="cook">Cook your steak to: <span id="targetDoneness" class="text-primary"></span></h2>

  <div id="donenessSelector" class="doneness-list text-center">
    <h5>Select Doneness:</h5>
    <div id="donenessButtons"></div>
  </div>  

  <h5 class="mt-2 text-muted" id="cookingTimerWrapper">Time: <span id="cookingTimer">0 min</span></h5>
  <button id="startBtn" class="btn btn-primary btn-lg mt-3">Start Cooking</button>
</div>

<div id="donenessProgress" class="text-center mt-2 text-muted"></div>

<div class="text-center mt-4" id="resultContainer" style="display: none;">
  <h4 id="resultMsg"></h4>
  <div class="mt-3" id="resultButtons">
    <button id="playAgainBtn" class="btn btn-outline-primary">Play Again</button>
    <a href="/quiz/meat/1" id="quizBtn" class="btn btn-success">Take the Steak Quiz</a>
  </div>  
</div>

<div class="simulator-flex">
  <div class="thermometer-wrapper">
    <div id="thermometer">
      <div id="thermo-fill"></div>
      <div id="thermo-bulb"></div>
    </div>
    <div id="tempLabel" class="text-center mt-2">Temp: 80Â°F</div>
  </div>

  <div class="simulator-wrapper">
    <img src="{{ url_for('static', filename='images/pan.png') }}" class="pan-img" alt="Pan">
    <img id="steakImage" src="{{ url_for('static', filename='images/steaksim-raw.png') }}" class="steak-img" alt="Steak">
  </div>
</div>



<script src="{{ url_for('static', filename='steak_simulator.js') }}"></script>
<audio id="sizzleSound" src="{{ url_for('static', filename='sounds/sizzle.mp3') }}" preload="auto"></audio>

{% endblock %}
