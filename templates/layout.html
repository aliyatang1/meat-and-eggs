<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">

    <!-- jQuery and jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>  
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Meat and Eggs</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light custom-navbar mb-4">
      <a class="navbar-brand" href="{{ url_for('welcome') }}"></a>
      
      <!-- Toggler for small screens -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
              aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a class="nav-link nav-hover" href="{{ url_for('welcome') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link nav-hover" href="{{ url_for('learn', lesson_id=1) }}">Learn</a></li>
          <li class="nav-item"><a class="nav-link nav-hover" href="{{ url_for('quiz_selection') }}">Quiz</a></li>        </ul>
      </div>
    </nav>
    

    <!-- Page Content -->
    <div class="container">
      {% block content %}{% endblock %}
    </div>

    <!-- JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
